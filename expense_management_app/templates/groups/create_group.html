{% extends 'base.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
    
        <!-- Security token -->
        {% csrf_token %}
    
        <!-- Using the formset -->
        Group Name
        <p>
            {{ form.name }}
        </p>
        {{ form.errors }}

        <input type="submit" value="Submit">
    </form>
{% endblock content %}
