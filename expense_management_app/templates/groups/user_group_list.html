{% extends "base.html" %}

{% block content %}
  <h1>Group List</h1>
  {% if groups %}
  <ul>
    {% for group in groups %}
      <li>
        <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Groups right now.</p>
  {% endif %}
{% endblock %}
