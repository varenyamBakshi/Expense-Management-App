{% extends 'base.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
    
        <!-- Security token -->
        {% csrf_token %}
    
        <!-- Using the formset -->
        <!-- Group Name -->
        <p>
            {{ form.name }}
        </p>
        <p>
            {{ form.users_involved }}
        </p>
        <p>
            {{ form.amount }}
        </p>
        <p>
            {{ form.payer }}
        </p>

        <input type="submit" value="Submit">
    </form>
{% endblock content %}
